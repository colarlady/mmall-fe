<!doctype html>
<html lang="en">
<head>
    <%=require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title %> - happyMMall电商平台</title>
</head>
<body>
<%=require('html-loader!./layout/nav-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">

                    <!--提示错误信息-->
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">ERROR</p>
                    </div>

                    <!--用户名-->
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="username" class="user-content" placeholder="请输入用户名" autocomplete="false">
                    </div>

                    <!--密码-->
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="password" class="user-content" placeholder="请输入密码" autocomplete="false">
                    </div>

                    <!--密码确认-->
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="passwordConfirm" class="user-content" placeholder="再次输入密码" autocomplete="false">
                    </div>

                    <!--手机号-->
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" id="phone" class="user-content" placeholder="输入电话" autocomplete="false">
                    </div>

                    <!--邮箱-->
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" id="email" class="user-content" placeholder="输入邮箱" autocomplete="false">
                    </div>

                    <!--密码提示问题-->
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" id="question" class="user-content" placeholder="输入密码提示问题" autocomplete="false">
                    </div>

                    <!--密码提示答案-->
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" id="answer" class="user-content" placeholder="输入密码提示答案" autocomplete="false">
                    </div>

                    <!--注册按钮-->
                    <a href="javascript:void(0);" class="btn btn-submit" id="submit">注 册</a>

                    <!--跳转链接提示-->
                    <div class="item-link">
                        <a href="./user-login.html" class="link" target="_blank">已有账号,去登陆>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<%=require('html-loader!./layout/footer.html')%>
</body>
</html>
