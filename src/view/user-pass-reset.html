<!doctype html>
<html lang="en">
<head>
    <%=require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title %> - happyMMall电商平台</title>
</head>
<body>
<%=require('html-loader!./layout/nav-simple.html')%>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">找回密码</div>
            <div class="user-box">

                <!--提示错误信息-->
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">ERROR</p>
                </div>

                <!--输入用户名-->
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名：</p>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="username" class="user-content" placeholder="请输入用户名" autocomplete="false">
                    </div>
                    <!--下一步按钮-->
                    <a href="javascript:void(0);" class="btn btn-submit" id="submit-username">下一步</a>
                </div>

                <!--输入提示问题-->
                <div class="step-con step-question">
                    <p class="user-item-text">密码提示问题是:<span class="question"></span></p>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" id="anwser" class="user-content" placeholder="请输入密码提示答案" autocomplete="false">
                    </div>
                    <!--下一步按钮-->
                    <a href="javascript:void(0);" class="btn btn-submit" id="submit-question">下一步</a>
                </div>

                <!--输入新密码-->
                <div class="step-con step-password">
                    <p class="user-item-text">请输入新密码:</p>
                    <div class="user-item">
                        <label class="user-label" for="passwordNew">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" id="passwordNew" class="user-content" placeholder="请输入新密码" autocomplete="false">
                    </div>
                    <!--下一步按钮-->
                    <a href="javascript:void(0);" class="btn btn-submit" id="submit-password">下一步</a>
                </div>

            </div>
        </div>
    </div>
</div>
<%=require('html-loader!./layout/footer.html')%>
</body>
</html>
